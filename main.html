<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8292516083611949"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Concepts</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Milonga&family=Poppins:wght@200&family=Ysabeau+SC:wght@1;88;100;200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
  <!-- HEADING -->
  <h1>I LOVE CAKE</h1>
  <div class="countdown" id="countdown">
    <!-- FIRST DIV -->
    <div class="time">
      <h2 id="days"></h2>
      <small>days</small>
    </div>

    <!-- SECOND -->
       <div class="time">
        <h2 id="hours"></h2>
        <small>hours</small>
      </div>

      <!-- THIRD -->
      <div class="time">
        <h2 id="minutes"></h2>
        <small>minutes</small>
      </div>

      <!-- FORTH -->
      <div class="time">
        <h2 id="seconds"></h2>
        <small>seconds</small>
      </div>
  </div>
   <!-- LINK JAVASCRIPT -->
   <script src="app.js"></script>
  </body>
</html>
